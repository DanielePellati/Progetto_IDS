<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Crea Tassonomia</title>
  <link href="/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <script src="/jquery/jquery-3.7.1.min.js"></script>
  <script src="/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="classElementoTassonomia.js"></script>
  <script src="creaTassonomia.js"></script>
  <link rel="stylesheet" href="creaTassonomia.css">
</head>

<body class="bg-light">
  <div class="container mt-5">

    <!-- Form 1: Tassonomia -->
    <div class="card shadow rounded-4 mb-4">
      <div class="card-body">
        <h2 class="card-title mb-4">Crea una nuova Tassonomia</h2>

        <form id="form-tassonomia">
          <div class="mb-3">
            <label for="nomeTassonomia" class="form-label">Nome della Tassonomia</label>
            <input type="text" class="form-control" id="nomeTassonomia" placeholder="Inserisci il nome" required />
            <div class="messageNome message" >Campo obbligatorio</div>
          </div>
        </form>


        <div class="mb-3">
          <label for="descTassonomia" class="form-label">Descrizione della Tassonomia</label>
          <input type="text" class="form-control" id="descTassonomia" placeholder="Inserisci la descrizione" />
        </div>

        <div class="mb-3">
          <label for="nodoRadice" class="form-label">Nome del nodo radice</label>
          <input type="text" class="form-control" id="nodoRadice" placeholder="Inserisci il nome della radice" />
          <div class="messageRadice message">Se non inserito, la radice prender√† il nome della
            Tassonomia</div>
        </div>
        </form>
      </div>
    </div>

    <!-- Form 2: Valori padre/figli -->
    <div class="card shadow rounded-4 mb-4">
      <div class="card-body">
        <h2 class="card-title mb-4">Aggiungi attributi alla radice</h2>

        <div class="mb-3">
          <label for="numeroAttributi" class="form-label">Numero di attributi</label>
          <input type="number" class="form-control" id="numeroFigli" min="0" value="1" />
        </div>

        <div id="campiAttributi" class="mb-3"></div>
        </form>
      </div>
    </div>

    <!-- Form 3: Sinonimi -->
    <div class="card shadow rounded-4 mb-4">
      <div class="card-body">
        <h2 class="card-title mb-4">Aggiungi sinonimi alla radice</h2>

        <div class="mb-3">
          <label for="numeroSinonimi" class="form-label">Numero di sinonimi</label>
          <input type="number" class="form-control" id="numeroSinonimi" min="0" value="1" />
        </div>

        <div id="campiSinonimi" class="mb-3"></div>
        </form>
      </div>
    </div>



    <!-- Bottone comune per tutti e 3 -->
    <div class="text-end mb-5">
      <button id="btn-submit" onclick="salvaTassonomia()" class="btn btn-primary">Salva Tassonomia</button>
    </div>

  </div>
</body>

</html>
