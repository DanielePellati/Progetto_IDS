<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserisci Categorie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="creaCategoria.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white py-4 mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Pulsanti -->
        <div>
          <a
            href="#"
            id="indietro"
            id="indietro"
            class="conferma btn btn-outline-light me-2"
          >
            <i class="bi bi-arrow-left"></i> Indietro
          </a>
          <a
            href="../index.php"
            id="back_home"
            class="conferma btn btn-outline-light"
          >
            <i class="bi bi-house-fill"></i> Home
          </a>
        </div>
        <!-- Titolo -->
        <h1 class="nome_elemento mb-0 text-center flex-grow-1"></h1>
        <!-- Spazio vuoto per bilanciare layout -->
        <div style="width: 120px"></div>
      </div>
    </header>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="category-form">
            <h2 class="form-title text-center">Aggiungi una Categoria</h2>
            <form id="categoryForm">
              <div class="mb-3">
                <label for="categoryName" class="form-label"
                  >Nome Categoria</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="categoryName"
                  placeholder="Inserisci il nome"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="categoryNumber" class="form-label"
                  >Numero (1 a N)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="categoryNumber"
                  value="1"
                  min="1"
                  placeholder="Inserisci un numero"
                  required
                />
              </div>
              <div id="divInputVoci">
                <label for="categoryElement" class="form-label"
                  >Inserisci la 1^ voce</label
                >
                <input
                  type="text"
                  class="form-control voce"
                  name="voce-0"
                  id="voce-0"
                  placeholder="Inserisci voce"
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Salva Categoria
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery + Bootstrap Bundle (JS) -->
    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="creaCategoria.js"></script>
  </body>
</html>
